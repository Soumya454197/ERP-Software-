<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Industry - Growth</title>
    <meta name="description" content="Select your industry to access tailored solutions and insights designed specifically for your business needs.">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-content">
                <div class="logo">
                    <h1>Growth</h1>
                </div>
                <nav class="nav">
                    <button class="nav-btn">About</button>
                    <button class="nav-btn">Support</button>
                    <button class="signin-btn" id="authBtn">Sign In</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="main-title">Choose Your Industry</h1>
                <p class="main-subtitle">
                    Select your industry to access tailored solutions and insights designed specifically for your business needs.
                </p>
            </div>

            <!-- Industry Grid -->
            <div class="industry-grid" id="industryGrid">
                <!-- Industries will be populated by JavaScript -->
            </div>

            <!-- Action Section -->
            <div class="action-section">
                <p class="action-text">Select an industry above to continue</p>
                <button class="continue-btn" id="continueBtn" disabled>
                    Continue
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <p>&copy; 2024 IndustryHub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="home.js"></script>
</body>
</html>
